spring:
  application:
    name: community-backend

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB


jwt:
  secret: ${JWT_SECRET}
  expiration-millis: ${JWT_EXPIRATION_MILLIS}

gemini:
  api:
    key: ${GEMINI_API_KEY}

ocr:
  space:
    api:
      key: ${OCR_SPACE_API_KEY}
